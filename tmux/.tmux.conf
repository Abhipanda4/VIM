# Change prefix key to C-s from C-b
unbind C-b
set -g prefix C-s

# Refresh tmux after config changes in-place
unbind r
bind r source-file ~/.tmux.conf \; display-message "TMUX config reloaded!!"

set -sg escape-time 0

# Set index of first window to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Alt(Meta) + (h,j,k,l) for selecting panes without using prefix
#bind -n M-h select-pane -R
#bind -n M-j select-pane -D
#bind -n M-k select-pane -U
#bind -n M-l select-pane -L

# Alt(Meta) + Arrow for next/prev window
bind -n M-Left previous-window
bind -n M-Right next-window

# c to open new window at $HOME and C to open it in CWD
bind 'c' new-window
bind 'C' new-window -c '#{pane_current_path}'

# vim style vert and horizontal splits which open in CWD
bind 'v' split-window -h -c '#{pane_current_path}'
bind 's' split-window -v -c '#{pane_current_path}'

# vim style vert and horizontal splits which open in $HOME
bind 'V' split-window -h
bind 'S' split-window -v

# Statusline settings
setw -g status-bg 'colour235'
setw -g message-command-fg 'colour222'
setw -g status-justify 'left'
setw -g status-left-length '100'
setw -g status 'on'
setw -g pane-active-border-fg 'colour7'
setw -g status-right-length '100'
setw -g status-right-attr 'none'
setw -g message-bg 'colour235'
setw -g message-fg 'colour222'
setw -g message-command-bg 'colour238'
setw -g status-attr 'none'
setw -g pane-border-fg 'colour238'
setw -g status-left-attr 'none'

setw -g window-status-fg 'colour109'
setw -g window-status-separator ''
setw -g window-status-bg 'colour235'
setw -g status-left '#[fg=colour232,bold,bg=colour4] #S #[fg=colour4,bg=colour2,nobold,nounderscore,noitalics]#[fg=colour232,bold,bg=colour2] %I:%M %p  %b %d, %Y #[fg=colour2,bg=colour235]#[fg=colour235,bg=colour235]   '

setw -g status-right '#[fg=colour2,bg=colour235]#[fg=colour232,bold,bg=colour2,nobold,nounderscore,noitalics] #{pane_current_path} #[fg=colour4,bg=colour2,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour4] #(whoami)@#H '

setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour109,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour109] #I  #W #[fg=colour109,bg=colour235,nobold,nounderscore,noitalics]'
